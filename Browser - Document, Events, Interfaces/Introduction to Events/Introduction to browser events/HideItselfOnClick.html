<!-- Create a button that hides itself on click. -->

<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
</head>

<body>

  <input type="button" id="hider" value="Click to hide" />

  <script>
    /* your code */
    let button = document.getElementById('hider');
    button.onclick = function(){
        this.hidden = true;
    }
  </script>

</body>
</html>
