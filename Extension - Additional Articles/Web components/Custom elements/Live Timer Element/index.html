<!-- We already have <time-formatted> element to show a nicely formatted time.

    Create <live-timer> element to show the current time:
    
    It should use <time-formatted> internally, not duplicate its functionality.
    Ticks (updates) every second.
    For every tick, a custom event named tick should be generated, with the current date in event.detail (see chapter Dispatching custom events). -->

<!doctype html>
<!-- don't modify this -->
<script src="time-formatted.js"></script>

<!-- your code here: -->
<script src="live-timer.js"></script>

<live-timer id="elem"></live-timer>

<script>
  elem.addEventListener('tick', event => console.log(event.detail));
</script>
