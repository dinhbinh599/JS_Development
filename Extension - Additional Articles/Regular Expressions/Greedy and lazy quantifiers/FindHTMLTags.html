<body>
    <script>
    let regexp = /<[^<>]+>/g;

    let str = '<> <a href="/"> <input type="radio" checked> <b>';

    alert( str.match(regexp) ); // '<a href="/">', '<input type="radio" checked>', '<b>'
    </script>
